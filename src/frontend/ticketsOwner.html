<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/components/header-menu.css">
  <link rel="stylesheet" href="css/root.css">
  <link rel="stylesheet" href="css/pages/ticketsOwner.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Tickets Owner</title>
</head>

<body>
  <header>

    <img class="header-components-img" src="/assets/img/logo_banco_pan.png" alt="Logo Banco Pan" id="logoBancoPan"
      data-dark-src="/assets/img/logo_banco_pan_dark.png">
    <a href="index.html" class="linkIndex"><h1 class="header-components">PAN<span style="color: var(--color-grey-dark); font-size: var(--font-size-medium);">PEDIA</span></h1></a>
    <i id="iconeBars" class="fa-solid fa-bars" onclick="switchMenu()"></i>
    <nav class="menu menuIsClose" id="menu">
      <div class="close">
        <i class="fa-solid fa-circle-xmark" id="iconeFechar" onclick="switchMenu()"></i>
      </div>
      <div class="todos-itens">
        <a class="menuItens" id="atalhoPesquisar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <h2>Pesquisar</h2>
        </a>
        <a class="menuItens">
          <i class="fa-sharp fa-solid fa-book-open"></i>
          <h2>Instruções</h2>
        </a>
        <a class="menuItens" id="abrirTicketOwner">
          <i class="fa-sharp fa-solid fa-lock" id="ticketIcon"></i>
          <h2>Tickets</h2>
        </a>
      </div>
      <div class="theme-cursor" id="button-modo-escuro">
        <a class="fa-sharp fa-solid fa-circle-half-stroke"></a>
        <p>Modo Escuro</p>
      </div>
    </nav>
  </header>
  <section class="ticketsTitulo">
    <i class="fa-solid fa-lock-open"></i>
    <h1>Tickets</h1>
  </section>
  <main class="ticketsSolicitados" id="ticketsSolicitados">
    <h2> Tickets Solicitados </h2>
    <section class="ticketPendente" id="ticketModelo">
      <div class="infoTicket" id="infoTicket">
        <div class="topoTicket">
          <h4><span id="tituloTabela"> SEM VALOR </span></h4>
        </div>
        <p>Nome do solicitante: <span id="nomeSolicitante"> SEM VALOR</span></p>
        <p>Data da solicitação: <span id="dataSolicitacao"> SEM VALOR</span></p>
        <p>Motivo da solicitação: <span id="motivoSolicitacao"> SEM VALOR</span></p>
        <p>Email: <span id="emailSolicitante"></span></p>
      </div>
      <div class="conteudoTicket">
        <p>Resumo alterações:</p>
        <p id="resumoTicket"></p>
        <p>Update query:</p>
        <p id="updateTicket"></p>
      </div>
      <footer class="escolhaOwner" id="escolhaOwner">
        <button class="escolhaRejeitar">
          <p class="apagar">Apagar</p>
          <i class="fa-sharp fa-solid fa-trash-can"></i>
        </button>
        <button class="escolhaAprovar" onclick="rejeitarTicket()">
          <p>Aprovar</p>
          <i class="fa-solid fa-square-check"></i>
        </button>
        <button class="verTicket">
          <p>Ver Ticket</p>
          <i class="iconeVerTicket fa-solid fa-circle-arrow-down"></i>
        </button>
      </footer>
    </section>
  </main>

  <script src="/assets/js/menu.js"></script>
  <script src="/assets/js/modoEscuro.js"></script>
  <script src="/assets/js/ticketOwner.js"></script>
</body>

</html>
