<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/root.css">
  <link rel="stylesheet" href="css/pages/ticketPessoa.css">
  <link rel="stylesheet" href="css/components/header-menu.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitação tickets</title>
</head>

<body>
  <header>

    <img class="header-components-img" src="/assets/img/logo_banco_pan.png" alt="Logo Banco Pan" id="logoBancoPan"
      data-dark-src="/assets/img/logo_banco_pan_dark.png">
    <a href="index.html" class="linkIndex"><h1 class="header-components">PAN<span style="color: var(--color-grey-dark); font-size: var(--font-size-medium);">PEDIA</span></h1></a>
    <i id="iconeBars" class="fa-solid fa-bars" onclick="switchMenu()"></i>
    <nav class="menu menuIsClose" id="menu">
      <div class="close">
        <i class="fa-solid fa-circle-xmark" id="iconeFechar" onclick="switchMenu()"></i>
      </div>
      <div class="todos-itens">
        <a class="menuItens" id="atalhoPesquisar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <h2>Pesquisar</h2>
        </a>
        <a class="menuItens">
          <i class="fa-sharp fa-solid fa-book-open"></i>
          <h2>Instruções</h2>
        </a>
        <a class="menuItens" id="abrirTicketOwner">
          <i class="fa-sharp fa-solid fa-lock" id="ticketIcon"></i>
          <h2>Tickets</h2>
        </a>
      </div>
      <div class="theme-cursor" id="button-modo-escuro">
        <a class="fa-sharp fa-solid fa-circle-half-stroke"></a>
        <p>Modo Escuro</p>
      </div>
    </nav>
  </header>
  <main>
    <form>
      <h1><strong>Tickets</strong></h1>
      <p id="tabela">Tabela: <span id="tituloTabela"></span></p>
      <p><label for="nome">Nome</label> <i class="fa-solid fa-asterisk fa-2xs"></i>
      </p>
      <input type="text" id="nome" name="nome" required>
      <p><label for="email">Email</label> <i class="fa-solid fa-asterisk fa-2xs"></i>
      </p>
      <input type="email" id="email" name="email" required>
      <p><label for="motivo">Motivo do Ticket</label> <i class="fa-solid fa-asterisk fa-2xs"></i></p>
      <textarea id="motivo" name="motivo" required></textarea>
      <label id="receber-email">
        <input type="checkbox" id="checkEmail">
        <p id="textEmail">Desejo receber atualizações sobre o ticket por email</p>
      </label>
      <div id="botao">
        <input type="submit" value="Continuar" onclick="continuarTicket(event)">
      </div>
    </form>
  </main>

  <script src="/assets/js/menu.js"></script>
  <script src="/assets/js/modoEscuro.js"></script>
  <script src="/assets/js/ticketPessoa.js"></script>
</body>

</html>
