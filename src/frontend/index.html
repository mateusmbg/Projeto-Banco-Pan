<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/root.css">
  <link rel="stylesheet" href="css/components/header-menu.css">
  <link rel="stylesheet" href="css/pages/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Boas Vindas</title>
</head>

<body>
  <header>

    <img class="header-components-img" src="/assets/img/logo_banco_pan.png" alt="Logo Banco Pan" id="logoBancoPan"
      data-dark-src="/assets/img/logo_banco_pan_dark.png">
    <h1 class="header-components">PAN<span
        style="color: var(--color-grey-dark); font-size: var(--font-size-medium);">PEDIA</span></h1>
    <i id="iconeBars" class="fa-solid fa-bars cursor" onclick="switchMenu()"></i>
    <nav class="menu menuIsClose" id="menu">
      <div class="close">
        <i class="fa-solid fa-circle-xmark cursor" id="iconeFechar" onclick="switchMenu()"></i>
      </div>
      <div class="todos-itens">
        <a class="menuItens" id="atalhoPesquisar">
          <i class="fa-solid fa-magnifying-glass cursor"></i>
          <h2>Pesquisar</h2>
        </a>
        <a class="menuItens">
          <i class="fa-sharp fa-solid fa-book-open cursor"></i>
          <h2>Instruções</h2>
        </a>
        <a class="menuItens" id="abrirTicketOwner">
          <i class="fa-sharp fa-solid fa-lock cursor" id="ticketIcon"></i>
          <h2>Tickets</h2>
        </a>
      </div>
      <div class="theme-cursor" id="button-modo-escuro">
        <a class="fa-sharp fa-solid fa-circle-half-stroke"></a>
        <p>Modo Escuro</p>
      </div>
    </nav>
  </header>
  <main class="container">
    <div class="row">
      <div class="illustration col-md-6">
        <img class="illustration" src="assets/img/ilustração-index.png" alt="Ilustração">
      </div>
      <div class="button col-md-6">
        <div class="container-button">
          <h2>ENTRAR COMO</h2>
          <button type="button" id="btncollaborator" class="button-collaborator btn btn-primary">Colaborador</button>
          <h2>OU</h2>
          <button type="button" id="btnadmin" class="button-admin btn btn-primary">Administrador</button>
        </div>
      </div>
    </div>
  </main>
</body>

<script src="/assets/js/menu.js"></script>
<script src="/assets/js/modoEscuro.js"></script>
<script>
  const botaoCollaborator = document.getElementById("btncollaborator");
  botaoCollaborator.addEventListener("click", function () {
    window.location.href = "home.html?admin=nao";
  });
  const botaoAdmin = document.getElementById("btnadmin");
  botaoAdmin.addEventListener("click", function () {
    window.location.href = "home.html?admin=sim";
  });
</script>

</html>
